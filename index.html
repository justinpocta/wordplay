  <script type="text/javascript">
  // no elastic bounce on ipad
    document.body.addEventListener('touchmove', function(event) {
      console.log(event.source);
      if (event.source == document.body)
        event.preventDefault();
    }, false);

    window.onresize = function() {
      $(document.body).width(window.innerWidth).height(window.innerHeight);
    }

     $(function() {
        window.onresize();
     });
  </script>

<div>

  <div  id="WordInput">
    <input id="AddAWord" autocomplete="off" type="text" name=""
    onkeydown="if (event.keyCode == 13) { $('.words').append('<li class=\'listitem\'>'+$('#AddAWord').val()+'</li>');
              this.value = ''; };"
    type="hidden"
    onblur="randomResponse()"
    onfocus="this.value=\'\'"
    style="z-index:3"
    >
    <a href="javascript:randomResponse()" class="hide-for-small"><span class="ss-icon" style="font-size:1.3em;z-index:100;position:absolute;top:12px;right:20%;padding-right:10px;">Sync</span></a>
